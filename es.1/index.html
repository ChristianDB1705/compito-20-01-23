<div class="container">

<form>
<h1>
	Click one of the buttons and watch the color change of your background.
	</h1>
 		<label for="hex-input">Inserisci il codice esadecimale del colore:</label> 
        <input type="text" id="hex-input"> 
        <input type="submit" value="Imposta colore">
</form>

<script>
	const form = document.querySelector('form'); 
form.addEventListener('submit', (event) => { 
    event.preventDefault();
     const hexInput = document.querySelector('#hex-input'); 
     const hexValue = hexInput.value;
      document.body.style.backgroundColor = hexValue;
     });
</script>
