
<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
    <title>
      Click pallino con valori casuali
    </title>
    <style>
 canvas {
  border: 5px solid #ccc;
}

#click-count {
  position: absolute;
  bottom: 10px;
  left: 10px;
  font-size: 20px;
  font-weight: bold;
  color: #333;
  background-color: rgba(255, 255, 255, 0.8);
  padding: 10px;
}
    </style>
  </head>
  <body>
    <div id="click-count"></div>
    <script>
    let x = 0;
let y = 0;
let xSpeed = 5;
let ySpeed = 5;
let clickCount = 0;
const clickCountElement = document.querySelector("#click-count");

function setup() {
  createCanvas(400, 400);
  textSize(32);
  textAlign(CENTER);
}

function draw() {
  background(255);
  x += xSpeed;
  y += ySpeed;

  if (x > width || x < 0) {
    xSpeed = -xSpeed;
  }
  if (y > height || y < 0) {
    ySpeed = -ySpeed;
  }

  ellipse(x, y, 50, 50);
}

function mousePressed() {
  if (dist(mouseX, mouseY, x, y) < 25) {
    clickCount++;
    clickCountElement.innerHTML = `Clicks: ${clickCount}`;
    xSpeed = random(-0.2, 0.2);
    ySpeed = random(-0.2, 0.2);
  }
}





    </script>
  </body>
</html>
